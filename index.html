<body>
    
    <div id="login-area">
        <h1 class ="text-center">Welcome to Pioneer Bank</h1>

            <h4>Login</h4>
        <input class="form-control" type="text"  placeholder="Email"><br>
        <input class="form-control" type="password" placeholder="password" > <br>
        <button id= "login" class="btn btn-success"> Enter </button>

        </div>
        

    </div>
    <div id ="transaction-area">
        <h4>Transaction Area </h4>
        <div class="row status">
          
                <div class="col-md-4">
                    <div class="Deposit">
                        <h5>Deposit</h5>
                          <h2>$ <span id ="currentDeposit">00</span></h2>

                    </div>
                    
                </div>
                <div class="col-md-4 ">

                </div>

                </div>

                </div>
                
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                    <input type="text" class="form-control" placeholder="$ Enter amount you want to Withdraw"> <br>
                    <button id ="Add Withdraw"class="btn btn-success">Withdraw </button></div>
    
                    </div>
        </div>
    </div>

        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click" , function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = 'block';
    })
